
## utf-8-bom
l_simp_chinese:

  report_dragon.0001.t:0 "夜色中的黑影"
  report_dragon.0001.d:0 "瞥见一个黑影于城堡外掠过。"

  # fickle or deceitful or paranoid
  report_dragon.0001.option.deceitful:0 "不知道别人是否看到……"
  report_dragon.0001.option.sadistic:0 "“叫醒一个人去看看怎么回事”"
  report_dragon.0001.option.calm:0 "一定是看错了。"
  report_dragon.0001.option.craven:0 "哦！那是什么？"
  # humble or zealous
  report_dragon.0001.option.humble:0 "或许是神迹？我应该派人去看看。"
  # diligent or ambitious
  report_dragon.0001.option.diligent:0 "不知道对我的臣民有什么影响，应该派人询问一下。"
  # arrogant or cynical
  report_dragon.0001.option.arrogant:0 "一只蝙蝠而已。不过估计会有神棍借题发挥。"
  # content or lazy or impatient
  report_dragon.0001.option.lazy:0 "一定是觉睡少了，该上床了。"
  # honest or stubborn
  report_dragon.0001.option.honest:0 "我发誓我看到了什么东西！来人，去看看。"
  report_dragon.0001.option.shy:0 "或许我看到了什么？"
  # patient
  report_dragon.0001.option.patient:0 "再仔细观察一下。"
  # temperate
  report_dragon.0001.option.honest:0 "或许是吃多了导致出了幻觉。"
  # gluttonous
  report_dragon.0001.option.gluttonous:0 "一定是饿坏了。来人，通知厨房开火。"
  # brave
  report_dragon.0001.option.brave:0 "无论发生什么我都会保护自己的家人和臣民。"
  # other trait
  report_dragon.0001.option.nor:0 "可能是我看错了。"

  report_dragon.0001.tooltip.a:0 "喊醒[target_courtier.GetTitledFirstName]，让[target_courtier.GetSheHe]赶紧爬起来去看看。"
  report_dragon.0001.tooltip.b:0 "[target_courtier.GetTitledFirstName]动身去检查神迹"
  report_dragon.0001.tooltip.c:0 "[target_courtier.GetTitledFirstName]将动身前去探查。"
  report_dragon.0001.tooltip.d_1:0 "忠诚的[target_courtier.GetTitledFirstName]将代我看看是不是真的有什么东西出现。"
  report_dragon.0001.tooltip.d_2:0 "[target_courtier.GetTitledFirstName]将代我看看是不是真的有什么东西出现。"

  report_dragon.0001.flavor.d_1:0 "派出一个忠诚的人去看看"
  report_dragon.0001.flavor.d_2:0 "派一个人去看看"


  report_dragon.0002.t:0 "惊险巨龙！"
  report_dragon.0002.d:0 "“我尊敬的[target_courtier.Custom2('RelationToMe', ROOT.Char)]……\n\n在[develop_county.GetNameNoTier]好像发现一条巨龙，村民们，村庄遭到了它的袭击，它掠走了牲畜，焚毁了村庄。”"

  # craven
  report_dragon.0002.option.craven:0 "哦不，怎么会有这么恐怖的事情！"
  # brave or ambitious
  report_dragon.0002.option.brave:0 "准备出发，目标：[develop_county.GetNameNoTier]。"
  report_dragon.0002.option.humble:0 "哦神啊，请为我的行动祝福！。"
  report_dragon.0002.option.zealous:0 "以神的名义，解救[develop_county.GetNameNoTier]遭受龙害的子民！"
  report_dragon.0002.option.sadistic:0 "嗯……或许一个条龙更适合做我的奴隶。"
  # Without these qualities
  report_dragon.0002.option.normal_0:0 "该是尽到一个领主的责任了。"
  report_dragon.0002.option.normal_1:0 "任他们自生自灭吧。"


  report_dragon.0002.flavor.normal_0:0 "准备屠龙。"
  report_dragon.0002.flavor.normal_1:0 "忘记这件事情。"

  report_dragon.0002.tooltip.normal_0:0 "获得决议：准备启程。"
  report_dragon.0002.tooltip.normal_1:0 "你放弃对这条危害领土的龙做出行动，任由其蹂躏你的子民。"
